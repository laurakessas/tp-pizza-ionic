<app-menu>
  <ion-content [fullscreen]="true">
    <ion-list>
      <ion-item *ngFor="let item of pizza ">
        <ion-avatar slot="start">
          <img src={{item.photo}}>
        </ion-avatar>
        <ion-label [routerLink]="'/detail-pizza/'+item.id">
          <h2>{{item.nom}}</h2>
          <p>{{item.prix}} euros</p>
        </ion-label>
        <ion-button slot="end" (click)="addToCart(item.id)">+</ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
</app-menu>

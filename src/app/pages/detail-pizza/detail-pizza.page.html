<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="pizza"> {{pizza.nom}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="pizza">
  <h2>{{pizza.prix}}</h2>

  <h3><img src={{pizza.photo}}></h3>
  <p *ngFor="let item of ingredients">
    {{item.nom}}
  </p>
</ion-content>

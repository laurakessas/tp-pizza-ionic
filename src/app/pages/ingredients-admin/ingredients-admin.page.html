<ion-header>
  <ion-toolbar>
    <ion-title>Listes des ingrédient</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="presentModal()">Ajouter un ingrédient</ion-button>
  <ion-list>
    <ion-item *ngFor="let item of ingredients">
      {{item.nom}}
      <ion-button slot="end" fill="none">
        <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>

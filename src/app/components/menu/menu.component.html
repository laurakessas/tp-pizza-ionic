<ion-menu side="start" content-id="main-content">
  <ion-header>
    <ion-toolbar translucent>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list *ngIf="!forAdmin">
      <ion-item>
        <ion-icon name="pizza-outline" slot="start"></ion-icon>
        <ion-label>Toutes les pizzas</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="settings-outline" slot="start"></ion-icon>
        <ion-label>Administration</ion-label>
      </ion-item>
    </ion-list>
    <ion-list *ngIf="forAdmin">
      <ion-item>
        <ion-icon name="pizza-outline" slot="start"></ion-icon>
        <ion-label>Hello</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Accueil</ion-title>
      <ion-button slot="end" fill="none" (click)="presentModal()">
        <ion-icon name="cart" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ng-content></ng-content>
    <!-- <ion-button expand="block" onclick="open()"></ion-button> -->
  </ion-content>
</div>
